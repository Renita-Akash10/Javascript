<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
</head>
<body>
    <script>
        let n=3;
        if(n%2==0)
        {
            document.write("The Number is even");
        }
        else{
            document.write("The Number is odd");
        }
    </script>
</body>
</html>
