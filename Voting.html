    <title>Age for voting</title>
</head>

<body>
    <script>
        let age=17;
     
        if (age>=18) 
            {
            console.log("Eligible to Vote");
        }
        else if(age>=13)

        {

        }
        else{
            console.log("You are still a baby");
        }
    </script>
