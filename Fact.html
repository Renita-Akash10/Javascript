<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Function</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==0)
            return 1;
        else{
            return n*fact(n-1);

        }
        }
        let n=5;
        let result=fact(n);
        document.write(result);
    </script>
</body>
</html>
